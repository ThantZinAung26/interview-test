<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title>Invoice List</title>
</h:head>
<h:body>
	<h1>Invoice List</h1>

	<f:view>


		<h:form>
			<h1>
				
			</h1>
			<p:panelGrid columns="4" style="margin:20px">
				<p:outputLabel value="Invoice Name:" for="customer" />
				<p:inputText id="customer" value="#{invoiceListBean.customer}"
					title="Customer" />
				<p:commandButton value="Search" action="#{invoiceListBean.search()}" for="customer"/>

				<p:commandButton value="Add Invoice" action="/edit-Invoice"
					style="margin: auto auto " />

			</p:panelGrid>
		</h:form>
	</f:view>


	<f:view>
		<h:form>
			<h1>
				<h:outputText value="List" />
			</h1>
			<p:dataTable value="#{invoiceListBean.list}" var="i">
				<p:column>
					<h:outputLabel value="Id:" />
					<h:link value="#{i.id}" outcome="/invoice-edit">
						<f:param name="id" value="#{i.id}" />
					</h:link>
				</p:column>

				<p:column>
					<h:outputLabel value="Invoice Name:"  />
					<h:outputText value="#{i.customer}" />
				</p:column>



				<p:column>
					<h:outputLabel value="Item Count:" />
					<h:outputLabel value="#{i.itemCount}" />
				</p:column>

				<p:column>
					<h:outputLabel value="Total : "  />
					<h:outputText value="#{i.total}" />
				</p:column>

				<p:column>
					<p:commandLink action="/edit-Invoice" value="Update">
						<f:param name="id" value="#{i.id}"></f:param>
						<f:param name="ope" value="edit"></f:param>
					</p:commandLink>
				</p:column>
				
				<p:column>
					<p:commandButton value="Remove" action="#{invoiceListBean.delete(i.id)}"></p:commandButton>
				</p:column>
				

			</p:dataTable>

			

		</h:form>
	</f:view>


</h:body>
</html>
